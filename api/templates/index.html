<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <title>MicroBlog</title>
  </head>

  <body>
    <header class="navbar">
      <div class="navbar__brand">
        <img
          class="navbar__logo"
          src="/static/Logo.svg"
          alt="MicroBlog Logo"
        />MicroBlog
      </div>
      <ul class="navbar__navigation">
        <li class="navbar__navigation-item">
          <a href="#" class="navbar__link">Recent</a>
        </li>
        <li class="navbar__navigation-item">
          <a href="#" class="navbar__link">Calender</a>
        </li>
      </ul>
    </header>

    <main class="main">
      <section>
        <h1>Add new entry</h1>
        <form class="form" method="post">
          <p class="form__input">
            <label class="form__label" for="entry">Entry contents:</label>
            <textarea
              class="form__textarea"
              name="content"
              id="entry"
            ></textarea>
          </p>
          <button class="form__submit" type="submit">Add entry</button>
        </form>
      </section>

      <section>
        <h1>Recent Posts</h1>
        {% for entry in entries %}
        <article class="entry">
          <div>
            <h2 class="entry__title">{{ entry[0] | truncate(30,true) }}</h2>
            <time class="entry__date" datatime="{{entry[1]}}"
              >â€¢ {{entry[2]}}</time
            >
          </div>
          <p class="entry__content">{{ entry[0] }}</p>
        </article>
        {% endfor %}
      </section>
    </main>

    <footer class="footer">
      <div class="footer__content">
        <section class="left">
          <a class="footer__item">Made by Ujjwal Sharma</a>
          <a class="footer__item">Check out my other projects</a>
        </section>
        <section class="right">
          <div class="footer__column">
            <a class="footer__item">Recent</a>
            <a class="footer__item">Calender</a>
          </div>
          <div class="footer__column">
            <a class="footer__item">About</a>
            <a class="footer__item">How this was made</a>
          </div>
        </section>
      </div>
    </footer>
  </body>
</html>
